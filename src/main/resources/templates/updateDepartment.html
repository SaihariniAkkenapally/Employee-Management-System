<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Department</title>
</head>
<body>
    <h1>Update Department</h1>
    <form action="/department/update" method="post">
        <table>
            <tr>
                <td><label for="departmentId">Department ID:</label></td>
                <td><input type="text" name="departmentId"  required></td>
            </tr>
            <tr>
                <td><label for="departmentName">Department Name:</label></td>
                <td><input type="text" id="departmentName" name="departmentName" required></td>
            </tr>
        </table>
        <br>
        <button type="submit">Update Department</button>
        </form>
</body>
</html>
